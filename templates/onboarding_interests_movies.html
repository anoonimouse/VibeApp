<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Step 4b - Movie Interests</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-800 to-indigo-900 text-white min-h-screen flex items-center justify-center px-4">
  <div class="max-w-lg w-full bg-white bg-opacity-10 p-8 rounded-lg border border-green-400 shadow-lg">
      <!-- Flash messages -->
  <ul class="mt-4">
    {% for message in get_flashed_messages() %}
      <li class="bg-green-100 text-green-800 px-4 py-2 rounded shadow-md">
        {{ message }}
      </li>
    {% endfor %}
  </ul>
    <h2 class="text-3xl font-extrabold text-green-300 text-center mb-6">Step 4b: Movie Interests</h2>
    <form method="POST" class="space-y-6">
      <div class="grid grid-cols-2 gap-4">
        {% for movie in movie_options %}
        <label class="inline-flex items-center space-x-2 text-green-300">
          <input type="checkbox" name="movie_interests" value="{{ movie }}" {% if movie in saved_interests %}checked{% endif %} class="form-checkbox text-green-400 bg-green-900 border-green-400 focus:ring-green-400">
          <span>{{ movie }}</span>
        </label>
        {% endfor %}
      </div>
      <button type="submit" class="w-full bg-green-400 text-green-900 font-semibold py-3 rounded hover:bg-green-300 transition">Next</button>
    </form>
  </div>
</body>
</html>
