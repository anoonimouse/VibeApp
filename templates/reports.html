<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Reports - Vibe Match</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-800 to-indigo-900 text-white min-h-screen flex items-center justify-center">

  <div class="text-center px-6 max-w-xl">
      <!-- Flash messages -->
  <ul class="mt-4">
    {% for message in get_flashed_messages() %}
      <li class="bg-green-100 text-green-800 px-4 py-2 rounded shadow-md">
        {{ message }}
      </li>
    {% endfor %}
  </ul>
    <h1 class="text-5xl font-extrabold leading-tight mb-6">
      Admin <span class="text-yellow-300">Reports</span>
    </h1>

    <div class="bg-white bg-opacity-10 p-6 rounded-lg border border-purple-400 text-left">
      <p class="text-lg">
        No reports yet.
      </p>
    </div>
    
    <a href="{{ url_for('admin_panel') }}" 
       class="mt-8 inline-block px-6 py-3 bg-yellow-400 text-black font-semibold text-lg rounded-full hover:bg-yellow-300 transition">
      ← Back to Admin Panel
    </a>
  </div>

</body>
</html>
