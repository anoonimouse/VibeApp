<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-br from-purple-800 to-indigo-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="max-w-lg w-full bg-white bg-opacity-10 p-8 rounded-lg border border-green-400 shadow-lg">
    <h2 class="text-3xl font-extrabold text-green-300 text-center mb-6">Edit Your Profile</h2>
    <form method="POST" class="space-y-6">
      <label class="block text-green-300 font-semibold">Nickname</label>
      <input name="nickname" value="{{ user.nickname }}" required
             class="w-full px-4 py-3 bg-green-900 bg-opacity-70 placeholder-green-300 text-green-300 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"/>

      <label class="block text-green-300 font-semibold">Bio</label>
      <textarea name="bio" rows="4" required
                class="w-full px-4 py-3 bg-green-900 bg-opacity-70 placeholder-green-300 text-green-300 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">{{ user.bio }}</textarea>

      <label class="block text-green-300 font-semibold">Age</label>
      <input name="age" type="number" value="{{ user.age }}" min="18" max="99" required
             class="w-full px-4 py-3 bg-green-900 bg-opacity-70 placeholder-green-300 text-green-300 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"/>

      <label class="block text-green-300 font-semibold">Preferred Age Range</label>
      <div class="flex space-x-4">
        <input name="preferred_age_min" type="number" value="{{ user.preferred_age_min }}" min="18" max="99"
               class="flex-1 px-4 py-3 bg-green-900 bg-opacity-70 placeholder-green-300 text-green-300 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"/>
        <input name="preferred_age_max" type="number" value="{{ user.preferred_age_max }}" min="18" max="99"
               class="flex-1 px-4 py-3 bg-green-900 bg-opacity-70 placeholder-green-300 text-green-300 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"/>
      </div>

      <label class="block text-green-300 font-semibold">Music Interests (comma separated)</label>
      <input name="interests_music" value="{{ user.interests_music }}"
             class="w-full px-4 py-3 bg-green-900 bg-opacity-70 placeholder-green-300 text-green-300 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"/>

      <label class="block text-green-300 font-semibold">Movie Interests (comma separated)</label>
      <input name="interests_movies" value="{{ user.interests_movies }}"
             class="w-full px-4 py-3 bg-green-900 bg-opacity-70 placeholder-green-300 text-green-300 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"/>

      <label class="block text-green-300 font-semibold">Topics Interests (comma separated)</label>
      <input name="interests_topics" value="{{ user.interests_topics }}"
             class="w-full px-4 py-3 bg-green-900 bg-opacity-70 placeholder-green-300 text-green-300 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"/>

      <button type="submit" class="w-full bg-green-400 text-green-900 font-semibold py-3 rounded hover:bg-green-300 transition">Save Changes</button>
    </form>
  </div>
</body>
</html>
