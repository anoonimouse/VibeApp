<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Step 1 | Vibe Match</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
        <!-- Flash messages -->
  <ul class="mt-4">
    {% for message in get_flashed_messages() %}
      <li class="bg-green-100 text-green-800 px-4 py-2 rounded shadow-md">
        {{ message }}
      </li>
    {% endfor %}
  </ul>
  
<body class="bg-gradient-to-br from-purple-700 to-indigo-900 min-h-screen flex items-center justify-center text-white p-6">
  <div class="max-w-md w-full bg-white bg-opacity-10 rounded-xl p-8 shadow-lg">
    <h1 class="text-3xl font-bold mb-4 text-yellow-300 text-center">Step 1: Choose Your Nickname</h1>
    <p class="mb-6 text-center text-gray-200">This is how others will see you on Vibe Match. Make it fun or simple!</p>

    <form action="{{ url_for('onboarding_nickname') }}" method="POST" class="space-y-6">
      <label for="nickname" class="block text-gray-200 font-semibold mb-2">Your Nickname</label>
      <input
        type="text"
        id="nickname"
        name="nickname"
        value="{{ nickname or '' }}"
        required
        minlength="3"
        maxlength="20"
        placeholder="Enter a nickname"
        class="w-full rounded-md px-4 py-2 text-black focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />

      {% if error %}
        <p class="text-red-400 text-sm">{{ error }}</p>
      {% endif %}

      <button
        type="submit"
        class="w-full bg-yellow-400 hover:bg-yellow-300 text-black font-bold py-3 rounded-full transition"
      >
        Next â†’
      </button>
    </form>
  </div>

</body>
</html>
